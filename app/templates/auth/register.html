<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - MediAlert SMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo -->
            <div class="text-center">
                <div class="mx-auto w-20 h-20 rounded-2xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg shadow-cyan-500/50">
                    <i class="fas fa-heart-pulse text-white text-3xl"></i>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-white">Créer un compte</h2>
                <p class="mt-2 text-sm text-slate-400">Rejoignez MediAlert SMA</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="rounded-lg p-4 {% if category == 'error' %}bg-red-500/10 border border-red-500/20 text-red-400{% else %}bg-green-500/10 border border-green-500/20 text-green-400{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Register Form -->
            <form class="mt-8 space-y-6" method="POST" onkeypress="if(event.key==='Enter'){event.preventDefault();this.submit();}">
                <div class="rounded-2xl bg-slate-800/50 backdrop-blur-xl border border-cyan-500/20 p-8 shadow-xl">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-slate-300 mb-2">
                                <i class="fas fa-user mr-2"></i>Nom d'utilisateur
                            </label>
                            <input id="username" name="username" type="text" required
                                class="w-full bg-slate-900/50 border border-cyan-500/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 transition-all"
                                placeholder="Choisissez un nom d'utilisateur">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                                <i class="fas fa-envelope mr-2"></i>Email
                            </label>
                            <input id="email" name="email" type="email" required
                                class="w-full bg-slate-900/50 border border-cyan-500/20 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 transition-all"
                                placeholder="votre@email.com">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                                <i class="fas fa-lock mr-2"></i>Mot de passe
                            </label>
                            <div class="relative">
                                <input id="password" name="password" type="password" required
                                    class="w-full bg-slate-900/50 border border-cyan-500/20 rounded-lg px-4 py-3 pr-12 text-white focus:outline-none focus:border-cyan-500/50 transition-all"
                                    placeholder="Créez un mot de passe">
                                <button type="button" onclick="togglePassword('password', 'icon1')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-cyan-400 transition-colors">
                                    <i class="fas fa-eye" id="icon1"></i>
                                </button>
                            </div>
                        </div>

                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-slate-300 mb-2">
                                <i class="fas fa-lock mr-2"></i>Confirmer le mot de passe
                            </label>
                            <div class="relative">
                                <input id="confirm_password" name="confirm_password" type="password" required
                                    class="w-full bg-slate-900/50 border border-cyan-500/20 rounded-lg px-4 py-3 pr-12 text-white focus:outline-none focus:border-cyan-500/50 transition-all"
                                    placeholder="Confirmez votre mot de passe"
                                    onkeypress="if(event.key==='Enter'){event.preventDefault();this.form.submit();}">
                                <button type="button" onclick="togglePassword('confirm_password', 'icon2')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-cyan-400 transition-colors">
                                    <i class="fas fa-eye" id="icon2"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full mt-6 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:shadow-lg hover:shadow-cyan-500/50 transition-all duration-300">
                        <i class="fas fa-user-plus mr-2"></i>Créer mon compte
                    </button>

                    <div class="mt-4 text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-sm text-cyan-400 hover:text-cyan-300">
                            Déjà un compte? Se connecter
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
    </script>
</body>
</html>
